<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="dist/style/styles.min.css">
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />        
    </head>
    <body>
        <ul id="pkmn-list">
        </ul>
        <main id="main">

            <a href="javascript:void(0)" onclick="navi.toggle()" class="close-btn" id="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-left"
                id='arrow' viewBox="0 0 16 16">
                    <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                </svg>
            </a>
            <div id="card">
                <h1 class="pkmn-name">Pokedex</h1>
                <p class="pkmn-num"></p>
                <img src="" alt="" class="pkmn-art">                
                <div class="size">
                    <p class="pkmn-weight">Select a pokemon</p>
                    <p class="pkmn-height">on the sidebar list</p>
                </div>
                <div class="stats"> 
                    <ul class="type-list"></ul>
                    <ul class="ability-list"></ul>
                </div>
                <div class="dex-entry"></div>
            </div>
        </div>

        </main>
        <script src="dist/script/polyfill.min.js"></script>
        <script src="dist/script/scripts.min.js"></script>
    </body>
</html>
