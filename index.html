<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="style/styles.css">
    </head>
    <body>
        <ul id="pkmn-list">
        </ul>
        <main id="main">
            <a href="javascript:void(0)" onclick="navi.toggle()" class="close-btn" id="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
                    <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                </svg>
            </a>
            <div id="card">
                <h1 class="pkmn-name">Pokemon</h1>
                <p class="pkmn-num"></p>
                <img src="" alt="" class="pkmn-art">                
                <div class="size">
                    <p class="pkmn-weight"></p>
                    <p class="pkmn-height"></p>
                </div>
                <div class="stats"> 
                    <ul class="type-list"></ul>
                    <ul class="ability-list"></ul>
                </div>   
            </div>
        </div>
        </main>
        <script src="script/polyfill.js"></script>
        <script src="script/scripts.js"></script>
    </body>
</html>
