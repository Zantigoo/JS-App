<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokédex</title>
        <link rel="stylesheet" href="style/styles.css">
    </head>
    <body>
        <ul id="pkmn-list">
        </ul>
        <main id="main">

            <a href="javascript:void(0)" onclick="navi.toggle()" class="close-btn" id="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-left"
                id='arrow' viewBox="0 0 16 16">
                    <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                </svg>
            </a> 
            <form class="search-container">
                <input 
                type="search" 
                id="search-input" 
                class="search-bar" 
                placeholder="Search Pokémon">
            </form>
            <div id="card">
                <h1 class="pkmn-name">Pokédex</h1>
                <p class="pkmn-num"></p>
                <img src="" alt="" class="pkmn-art">                
                <div class="size">
                    <p class="pkmn-weight">Select a pokémon</p>
                    <p class="pkmn-height">on the sidebar list</p>
                </div>
                <div class="stats"> 
                    <ul class="type-list"></ul>
                    <ul class="ability-list"></ul>
                </div>
            </div>
        </div>

        </main>
        <script src="script/polyfill.js"></script>
        <script src="script/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
